<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式绑定</title>
    <script src="vue.min.js" type="text/javascript" ></script>
    <style>
        .red{
            width: 100px;
            height: 100px;
            background: yellowgreen;
        }
        .text-danger {
            background: red;
        }
    </style>
</head>
<body>
<div id="app" v-bind:class="{red:isActive,'text-danger':hasError}"></div>
<script>

    new Vue({
        el: '#app',
        data: {
            isActive: true,
            hasError: true
        }
    })
</script>
</body>
</html>
