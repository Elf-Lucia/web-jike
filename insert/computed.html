<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
    <script src="vue.min.js"></script>
</head>
<body>
<div id="app">
    {{ message.split('').reverse().join('') }}
    <!--split分隔字符、reverse方法用于颠倒数组中元素的顺序、join(指定要使用的分隔符) 方法用于把数组中的所有元素放入一个字符串-->
</div>
<div id="app1">
    <p>原始字符串: {{ message }}</p>
    <p>计算后反转字符串: {{ reversedMessage }}</p>
</div>
<div id="app2">
    <p>原始字符串: {{ message }}</p>
    <p>计算后set字符串: {{ reversedMessage }}</p>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Runoob!'
        }
    })
    //
    new Vue({
        el: '#app1',
        data: {
            message: 'Runoob!'
        },
        computed: {
            reversedMessage: function () {
                return this.message.split('').reverse().join('')
            }
        }
    })
    var vm = new Vue({
        el: '#app2',
        data: {
            message: 'Runoob!'
        },
        computed: {
            // 计算属性的 getter
            reversedMessage:{
                get:function () {
                    // `this` 指向 vm 实例
                    return this.message.split('').reverse().join('')
                },
                set:function (newValue) {
                    var names=newValue.split(' ');
                    this.name = names[0]
                    this.url = names[names.length - 1]
                }

            }
        }
    })
    // 调用 setter， vm.name 和 vm.url 也会被对应更新
    vm.reversedMessage = '菜鸟教程 http://www.runoob.com';
    document.write('name: ' + vm.name);
    document.write('<br>');
    document.write('url: ' + vm.url);
</script>
</body>
</html>
