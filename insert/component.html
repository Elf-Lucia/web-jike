<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
    <script src="vue.min.js" type="text/javascript" ></script>
</head>
<body>
<!--全局组件-->
<div id="app">
    <runoob></runoob>
</div>
<!--局部组件-->
<div id="app1">
    <runoob></runoob>
</div>
<!--props-->
<div id="app3">
    <child message="hello!"></child>
</div>
<!--动态props-->
<div id="app4">
    <input type="text" v-model="parentMsg">
    <child v-bind:mesge="parentMsg"></child>
</div>
<script>
    // 注册
    Vue.component('runoob', {
        template: '<h1>自定义组件!</h1>'
    })
    // 创建根实例
    new Vue({
        el: '#app'
    })
    //局部组件
    var Child = {
        template: '<h1>自定义组件!</h1>'
    }

    // 创建根实例
    new Vue({
        el: '#app1',
        components: {
            // <runoob> 将只在父模板可用
            'runoob': Child
        }
    })
//    注册
    Vue.component("child",{
    //    声明props
        props:["message"],
    //    同样也可以在vm实例中像“this.message”这样使用
        template:"<span>{{message}}</span>"
    })
//    创建根实例
    new Vue({
        el:"#app3"
    })
    Vue.component("child",{
        // 声明 props
        props: ['mesge'],
        // 同样也可以在 vm 实例中像 “this.message” 这样使用
        template: '<span>{{ mesge }}</span>'
    })
    // 创建根实例
    new Vue({
        el: '#app4',
        data: {
            parentMsg: '父组件内容'
        }
    })
</script>
</body>
</html>
