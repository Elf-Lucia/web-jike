<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态prop</title>
    <script src="vue.min.js" type="text/javascript" ></script>
</head>
<body>
<div id="app">
    <input v-model="parentMsg">
    <child v-bind:message="parentMsg"></child>
</div>
<script>
   Vue.component("child",{
       //声明props
       props:["message"],
       // 同样也可以在 vm 实例中像 “this.message” 这样使用
       template: '<span>{{ message }}</span>'

   })
    new Vue({
        el:"#app",
        data:{
            parentMsg:"默认内容"
        }
    })
</script>
</body>
</html>
