<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.min.js" type="text/javascript" ></script>
</head>
<body>
<div id = "app">
    <p style = "font-size:25px;">计数器: {{ counter }}</p>
    <button @click = "counter++" style = "font-size:25px;">点我</button>
</div>
<script>

    var vm=new Vue({
        el:"#app",
        data:{
            counter:1
        }
    });
    vm.$watch("counter",function (nval,oval) {
        alert("计数器变化"+nval)
    })
</script>
</body>
</html>
